<html>
    <head>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/scripts.js"></script>
        <title>Roman Party</title>
    </head>
    <body>
        <div class="container">
          <h1>Roman Party!</h1>
          <h5>Have you ever wondered what a roman number would like in this century? Well now you can! Please enter a number below to watch before your eyes change into a roman number!!</h5>

          <form id="Roman">
            <div class="form-group">
              <label for="rome">Enter Number:</label>
              <input id="rome" type="rome">
            </div>

            <button type="submit" class="btn btn-success">Go!</button>
          </form>


          <div id="result">
            <p><span class="output"></span></p>
          </div>
        </div>
    </body>
</html>
